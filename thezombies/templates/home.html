{% extends "base.html" %}

{% macro titledurl(url, length=255, nofollow=False) %}
    <a href="{{ url }}"{% if nofollow %} rel="nofollow"{% endif %} title="{{ url }}">{{ url|truncate(length, True) }}</a>
{% endmacro %}

{% block content %}
    <table>
        <thead>
            <tr>
                <th>Agency</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>{% for item in agencies %}
            <tr id="{{ item.slug }}">
                <td><a href="{{ url_for('agency', slug=item.slug) }}">{{ item.name }}</a></td>
                <td>{{ item.agency_type }}</td>
            </tr>{% endfor %}
        </tbody>
    </table>
{% endblock %}
