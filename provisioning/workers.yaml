---
- name: Set up workers.thezombies
  hosts: thezombies-workers
  user: ubuntu
  sudo: yes
  vars:
    concurrency: 2
    worker_nodes: 6
  roles:
    - role: common-roles/common
      hostname: workers.thezombies.org
      extra_packages:
        - libpq-dev
    - role: redis-server
    - role: celery-django
      project_name: thezombies
      python_version: 2
      git_repositories:
          - repo: "git://github.com/sunlightlabs/thezombies.git"
            dir: thezombies
    - role: project-user
      project_name: thezombies
